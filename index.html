<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabulator</title>


    <!-- Tabulator css cdn-->
    <!-- <link
      href="https://unpkg.com/tabulator-tables@6.2.1/dist/css/tabulator_site_dark.min.css"
      rel="stylesheet"
    /> -->

    <!-- Bootstrap css cdn-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Material design iconic font css cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
    />

    <!-- Local stylesheet import -->
    <link rel="stylesheet" href="./style.css" />


    <!-- Note: These cdns are added in the head section because its required in initial rendering -->

    <!-- Tabulator js cdn -->
    <script
      type="text/javascript"
      src="https://unpkg.com/tabulator-tables@6.2.1/dist/js/tabulator.min.js"
    ></script>

    <!-- Tabulator css cdn -->
     <!-- Tabulator js cdn -->
    <link
    href="https://unpkg.com/tabulator-tables@6.2.1/dist/css/tabulator_semanticui.min.css" rel="stylesheet" />

    <!-- Luxon js cdn -->
    <!-- This library is recommended by tabulator, to handle the date input fields -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>

    <!-- Popper js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap js cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>

    <!-- Axios cdn. Used to call APIs -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>


    <!-- font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container pb-5">
      <div class="d-flex my-4 me-0">
        <h2 class="d-block">Tabular Test (Show, Sorting, Filter & Update)</h2>
        <br />
        <button class="btn btn-primary ms-auto me-2" id="update-btn">
          Update
        </button>
        <button class="btn btn-secondary" onclick="reset()">
          <i class="icon zmdi zmdi-hc-lg zmdi-refresh"></i>
          <i class="fa-solid fa-house"></i>
        </button>
      </div>
      <div class="my-3">
        <p class="mb-0"><b>Note: </b><span>Select a row to update</span></p>
      </div>
      <div id="example-table"></div>
    </div>
    <!-- Confirmation modal -->
    <div
      class="modal fade"
      id="confirmation-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Confirm Save</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            Are you sure you want to save the changes?
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" id="confirm-save" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom js file. Its added at the end because we have targeted DOM elements in it. -->
    <script src="./script.js"></script>
  </body>
</html>
